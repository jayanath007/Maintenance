<mat-drawer-container [hasBackdrop]="false">
  <mat-drawer-content>
    <mat-drawer-container [hasBackdrop]="false">
      <mat-drawer-content>
        <dps-ticket-list #ticketList>
        </dps-ticket-list>
      </mat-drawer-content>
      <mat-drawer [opened]="ticketList.showChart$|async" position="end" [mode]="openMode" class="dps-chart-side-nav">
        <dps-tickets-summary (closeView)="ticketList.onTicketClick(null)" [showCharts]="ticketList.showChart$|async">
        </dps-tickets-summary>
      </mat-drawer>
    </mat-drawer-container>
  </mat-drawer-content>
  <mat-drawer [opened]="!!(ticketList.selectedTicket$|async)" position="end" [mode]="openMode">
    <dps-ticket-view *ngIf="ticketList.selectedTicket$|async" (closeView)="ticketList.onTicketClick(null)">
    </dps-ticket-view>
  </mat-drawer>
</mat-drawer-container>
